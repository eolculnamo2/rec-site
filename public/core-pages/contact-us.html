<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World or Rec: Contact Us</title>
</head>
    <div id="header"> </div>
<body>
    <div class="content"> 
        <div class="white-space"></div>
        <!-- Need to add confirmation that Email has Sent 
            -Could handle in Vue in instance.
        -->
        <h1 class="contact-title">
            Contact Us
        </h1>
        <form class = "form-flex" method="POST" action="/requests/submit-contact-us">
            <div>
                <label for="name">Name</label>
                <input class="form-input" name="name" type="text">
            </div>
            <div>
                <label for="email">Email</label>
                <input class="form-input" name="email" type="text">
            </div>
            <div>
                <label for="subject">Subject</label>
                <input class="form-input" name="subject" type="text">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea class="form-message" name="message" type="text">
                </textarea>
            </div>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>
<div id="footer"></div>
<script src="../dist/bundle.js"></script>
</html>
